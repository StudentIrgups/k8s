apiVersion: v1
kind: Service
metadata:
  name: svc-node-type
  namespace: netology  
spec:
  ports:
    - name: web
      port: 80
      protocol: TCP
      nodePort: 30080
    - name: mtool
      port: 8080
      protocol: TCP
      nodePort: 32080
  selector:
    app: nginx-multitool
  type: NodePort
      
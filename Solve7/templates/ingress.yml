{{- if .Values.ingress.enabled}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tst-ingress
  annotations:  
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
  namespace: {{ .Values.namespace.name }}
spec:
  rules:
  - http:
      paths:
      - path: {{ .Values.path.name }}
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}
            port:
              number: 80         
{{- end}}              